<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Jordan Stewart | Web Developer</title>
        <meta name="viewport" content="width=device-width">
        <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon">
        <!-- build:css styles/styles.css -->
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/animate.css">
        <link rel="stylesheet" href="/dev/bower_components/IconHoverEffects/css/default.css">
        <link rel="stylesheet" href="/dev/bower_components/CreativeLinkEffects/css/component.css">
        <link rel="stylesheet" href="/dev/bower_components/IconHoverEffects/css/component.css">
        <link rel="stylesheet" href="/dev/bower_components/CreativeButtons/css/default.css">
        <link rel="stylesheet" href="/dev/bower_components/CreativeButtons/css/component.css">
        <link rel="stylesheet" href="/dev/bower_components/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="/dev/bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.2.2/css/flat-ui.min.css">
        <link rel="stylesheet" href="/dev/bower_components/angular-chart.js/dist/angular-chart.css" />
        <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
        <style media="screen">
          body{
            font-family: 'Poiret One', cursive!important;
            color:#696969 !important;          }
        </style>
    </head>
    <body style="height:100vh;" ng-app="rsapp" ng-controller="websiteCtrl">
      <div id="header" style="font-weight:10px;background-color:#fff;" class="animate navbar navbar-fixed-top" role="navigation">
  			 <div  class="container">
  				<div  class="navbar-header">
  					<a class="navbar-brand" href="/"><img style="width:100px;height:19px;" src="stewartco.png" alt="" /></a>
  				</div>

  			</div>
  		</div>
      <section style="min-height:600px;" class="featured">
  			<div class="container">
  				<div style="margin-top:20px;" class="row">
  					<div class="animate col-md-6">
  						<div class="animate">
  							<h1 style="font-size:75px;">Jordan Stewart</h1>
                <p style="font-size:25px;font-weight:10px!important;" class="animate">
                  "The Internet...that's the one with email right?"
                </p>
  						</div>
  					</div>
            <div class="animate col-md-5 col-md-offset-1">
                <div class="row">
                  <div class="col-md-6">
                    <img class="btn btn-danger" style="margin-top:25%;margin-left:25%;margin-right:25%;" src="styles/SquidInk_FlatIcons/svg_64/man-suit 2.svg" alt="" />
                    <h5 style="text-align:center;">About Me</h5>
                  </div>
                  <div class="col-md-6">
                      <img class="btn btn-warning"  style="margin-top:25%;margin-left:25%;margin-right:25%;" src="styles/SquidInk_FlatIcons/svg_64/thunderbolt-display.svg" alt="" />
                      <h5 style="text-align:center;">MY Work</h5>
                    </div>


                  </div>

                <div class="row">
                <div class="col-md-6">
                  <img class="btn btn-info"   style="margin-top:25%;margin-left:25%;margin-right:25%;" src="styles/SquidInk_FlatIcons/svg_64/bedge.svg" alt="" />
                  <h5 style="text-align:center;">Resume</h5>
                </div>
                <div class="col-md-6">
                  <img class="btn btn-success"   style="margin-top:25%;margin-left:50%;margin-right:25%;" src="styles/SquidInk_FlatIcons/svg_64/ipad-grey.svg" alt="" />
                  <h5 style="text-align:center;">Contact</h5>
                </div>
                </div>
            </div>
  				</div>
  			</div>
        <div style="width:100%;margin-bottom:-20%;" class="animate row" ng-controller="LineCtrl">
          <canvas id="myChart" style="width:100%;height:100px"></canvas>
        </div>
  		</section>
            <!-- build:js scripts/scripts.js -->
            <script type="text/javascript" src="/dev/bower_components/IconHoverEffects/js/modernizr.custom.js"></script>
            <script type="text/javascript" src="/dev/bower_components/IconHoverEffects/js/component.js"></script>
            <script type="text/javascript" src="/dev/bower_components/CreativeButtons/js/classie.js"></script>
            <script type="text/javascript" src="/dev/bower_components/angular/angular.min.js"></script>
            <script type="text/javascript" src="/dev/bower_components/angular-animate/angular-animate.min.js"></script>
            <script type="text/javascript" src="/dev/bower_components/angular-touch/angular-touch.min.js"></script>
            <script src="/dev/bower_components/Chart.js/Chart.min.js"></script>
            <script type="text/javascript" src="/dev/bower_components/wow/dist/wow.min.js"></script>
            <script type="text/javascript" src="/dev/bower_components/jquery/dist/jquery.min.js"></script>
            <script type="text/javascript" src="scripts/app.js"></script>

            <!-- endbuild -->
    </body>
</html>
